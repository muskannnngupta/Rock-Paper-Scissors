<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
        <nav class="gamebar">
          <h1 class="gameheading">Rock - Paper - Scissors</h1>
        </nav>
        <main class="gamearea">

            <div class="imgcontainer">
                <button class="choices" id="rock"><img src="rock.png" alt="" ></button>
                <button class="choices" id="paper"><img src="paper.png" alt="" ></button>
                <button class="choices" id="scissors"><img src="scissors.png" alt="" ></button>  
            </div>
            <div class="scoreboard">
                <div class="score">
                    <p id="user-score">0</p>
                    <p>YOU</p>
                </div>
                <div class="score">
                    <p id="comp-score">0</p>
                    <p>COMPUTER</p>
                </div>
            </div>
            <div class="msgcontainer">
                <p id="msg">Play your move</p>
            </div>
            <div class="newbtn">
                <p>New Game<p>
            </div>

        </main>

    </div>
    












    <script src="script.js"></script>
</body>

</html>
